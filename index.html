<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talking Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Talking Table (Times in Your Local Timezone)</h2>
  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQNhmViYdXyCk71Y2zy1d7lL4ZfpvRlBCYBPE_JdmY6x_3xARktYWkmhn1batsBoU7YXogbvgRhkQRT/pub?gid=0&single=true&output=csv";

    // Helper function to convert Indonesian time to local time
    function convertToLocalTime(dateTimeStr) {
      // Parse Indonesian time as UTC+7
      const [day, month, yearAndTime] = dateTimeStr.split('/');
      const [year, time] = yearAndTime.split(' ');
      const isoStr = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T${time}:00+07:00`;
      const localDate = new Date(isoStr);
      return localDate.toLocaleString(); // local time string
    }

    fetch(csvUrl)
      .then(res => res.text())
      .then(csvText => {
        const rows = csvText.trim().split("\n").map(r => r.split(","));
        const table = document.getElementById("data-table");

        // Build header
        const headers = rows[0];
        const thead = table.querySelector("thead");
        const headerRow = document.createElement("tr");
        headers.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Build body
        const tbody = table.querySelector("tbody");
        rows.slice(1).forEach(row => {
          const tr = document.createElement("tr");
          row.forEach((cell, idx) => {
            const td = document.createElement("td");
            if (headers[idx] === "Date Time") {
              td.textContent = convertToLocalTime(cell);
            } else {
              td.textContent = cell;
            }
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      });
  </script>

</body>
</html>
